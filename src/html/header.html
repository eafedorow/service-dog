<header class="header">
  <div class="header__inner">
    <div class="header__logo-part">
      <a class="logo" href="/">
        <svg class="icon__logo">
          <use xlink:href="img/icons.svg#logo"></use>
        </svg>
      </a>
    </div>
    <div class="container">
      <div class="header__control-part">
        <button class="btn plus">
          <div class="plus-container">
            <svg class="icon__plus">
              <use xlink:href="img/icons.svg#plus"></use>
            </svg>
          </div>
          <span>
            Новая проверка
          </span>
        </button>

        <div class="header__auth-block">
          <button class="btn bell">
            <svg class="icon__bell">
              <use xlink:href="img/icons.svg#bell"></use>
            </svg>
            <div class="bell-notification absolute"></div>
          </button>

          <button class="header__user-btn">
            <div class="header__user">
              <div class="header__user-img-wrapper">
                <span>С</span>
              </div>
              <span class="header__username">Сергей</span>
            </div>
            <svg class="icon__arrow-down">
              <use xlink:href="img/icons.svg#arrow-down"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
